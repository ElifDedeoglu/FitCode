<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Makale Güncelle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2e8b57;
        }

        form {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Makale Güncelle</h1>
    <form id="updateForm">
        <label for="title">Başlık</label>
        <input type="text" id="title" required>

        <label for="category">Kategori</label>
        <select id="category" required>
            <option value="makale">Makale</option>
            <option value="öğün">Öğün</option>
            <option value="yararlı">Yararlı</option>
        </select>

        <label for="content">İçerik</label>
        <textarea id="content" rows="10" required></textarea>

        <button type="submit">Güncelle</button>
    </form>

    <script>
        const token = localStorage.getItem("token");
        const articleData = JSON.parse(localStorage.getItem("editArticle"));

        if (!token || !articleData) {
            alert("Geçersiz erişim.");
            window.location.href = "dashboard.html";
        }

        const titleInput = document.getElementById("title");
        const categorySelect = document.getElementById("category");
        const contentTextarea = document.getElementById("content");

        // Formu doldur
        titleInput.value = articleData.title;
        categorySelect.value = articleData.category;
        contentTextarea.value = articleData.content;

        // Güncelleme işlemi
        document.getElementById("updateForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const updatedArticle = {
                title: titleInput.value,
                category: categorySelect.value,
                content: contentTextarea.value
            };

            try {
                const res = await fetch(`http://localhost:5000/api/articles/${articleData.id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedArticle)
                });

                if (res.ok) {
                    alert("Makale başarıyla güncellendi!");
                    localStorage.removeItem("editArticle");
                    window.location.href = "admin-edit-article.html";
                } else {
                    const data = await res.json();
                    alert("Hata: " + (data.message || "Güncelleme başarısız."));
                }
            } catch (err) {
                alert("Sunucu hatası.");
                console.error(err);
            }
        });
    </script>

</body>

</html>
